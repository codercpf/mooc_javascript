<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高考倒计时</title>
	<style type="text/css" media="screen">
		.content{
			font-size: 26px;
			width: 900px;
			height: 500px;
			margin: 0 auto;
			background: lightgray;
			text-align: center;
			padding-top: 100px;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="txtshow">
			距离高考还有
			<span id="timeShow"></span>
			天
		</div>
	</div>

	<script type="text/javascript">
		window.onload = function(){
			var curtime = new Date();
			var endtime = new Date("2017,6,6");
			var lefttime = endtime.getTime() - curtime.getTime();	//转换为毫秒计算

			lefttime = Math.ceil(lefttime / (24*60*60*1000));

			document.getElementById('timeShow').innerHTML = lefttime;
		}
	</script>
</body>
</html>
