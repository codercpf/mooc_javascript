<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>当前系统时间</title>
	<style type="text/css" media="screen">
		.content01{
			font-size: 26px;
			width: 900px;
			height: 500px;
			margin: 0 auto;
			background: lightgray;
			text-align: center;
		}
		#show{
			padding-top: 100px;
		}
	</style>
</head>
<body>
	<div class="content01">			
		<div id="show"></div>
	</div>
	<script type="text/javascript">
		window.onload=function(){
			showTime();			
		}

		function checkTime(i){		//如果小于10，前面加0，即01/02/03/04……
			if (i<10) {	
				i = "0" + i;
			}
			return i;
		}

		function showTime(){
			var myDate = new Date();
			var year = myDate.getFullYear();
			var month = myDate.getMonth() + 1;
			var day = myDate.getDate();
			var d = myDate.getDay();
			var h = myDate.getHours();
			var m = myDate.getMinutes();
			var s = myDate.getSeconds();

			m=checkTime(m);
			s=checkTime(s);

			var weekday = new Array(7);
			weekday[0]="星期日";
			weekday[1]="星期一";
			weekday[2]="星期二";
			weekday[3]="星期三";
			weekday[4]="星期四";
			weekday[5]="星期五";
			weekday[6]="星期六";
			// alert(myDate.getDay());  返回星期几
			document.getElementById('show').innerHTML = year + "年" + month + "月" + day + "日 " + weekday[d] +h+":"+m+":"+s;

			setTimeout(showTime,500);
		}
	</script>	
</body>
</html>
